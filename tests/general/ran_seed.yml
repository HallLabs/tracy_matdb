title: 'AgPd Legacy Database'
species:
  - 'Ag'
  - 'Pd'
root: './tests/Pd'
#Different split parameters to apply globally to all database types.
splits:
  A: 0.5
# Next, we include a list of all the databases we want to create. A
# database following this pattern is created *for each* of the seed
# configurations listed above.
databases:
  #The PhononBase class generates the dynamical matrix that is needed
  #by PhononDatabase.
  - name: 'phonon'
    folder: './tests/data/legacy'
    pattern: 'p-50-*.xyz'
    config_type: 'ph'
    legacy: True
    energy: "dft_energy"
    force: "dft_force"
    virial: "dft_virial"
  - name: 'liquid'
    folder: './tests/data/legacy'
    pattern: 'liquid.xyz'
    config_type: 'liq'
    legacy: True
    energy: "dft_energy"
    force: "dft_force"
    virial: "dft_virial"
    
fitting:
  dbs: ['phonon', 'liquid']
  execution:
    template: 'run_teachsparse_ml.sh'
    time: 10
    ntasks: 8
    nodes: 1
    mem_per_cpu: 5
    job_name: 'AgPd GAP'
  e0:
    Pd: -1.45835775
  fits:
    - name: "2b"
      steps:
        - type: "gap.GAP"
          nb: 2
          cutoff: 6.0
          cutoff_transition_width: 1.0
          n_sparse: 20
          split: ""
          sigmas:
            __: [.001, 0.01, 0.1, 1.0]
            liq: [.005, 0.03, 0.2, 1.0]
          delta: 0.5
      execution:
        time: 1
        ntasks: 1
      niterations:
        - split: "A"
          suffix: "A"
          delta*: [0.5, 0.4]
          sigmas.liq*:
            - [.01, 0.1, 0.2, 1.0]
